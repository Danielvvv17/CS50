<h2>Current Cash: {{ cash | usd }}</h2>
<table>
    <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    {% for stock in holdings %}
    <tr>
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.shares }}</td>
        <td>{{ stock.price | usd }}</td>
        <td>{{ stock.total | usd }}</td>
    </tr>
    {% endfor %}
</table>
<h2>Total Portfolio Value: {{ total_value | usd }}</h2>
