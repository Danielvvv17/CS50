<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>MedCore Sphere</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='dna_background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }


        .overlay {
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }


        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 50px;
            margin-right: 10px;
        }

        .logo-container .logo-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #3498db;
        }


        .right-link {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 2px;
            transition: color 0.3s, border-color 0.3s;
        }

        .right-link:hover {
            color: #f0f0f0;
            border-color: #f0f0f0;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: bold;
        }


        .subtitle {
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        /* Formular de căutare */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            max-width: 600px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            background-color: #ffffff;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #cccccc;
        }

        /* Responsivitate */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            input[type="text"], button {
                width: 90%;
                max-width: 400px;
            }

            .right-link {
                font-size: 1em; 
            }
        }
    </style>
</head>
<body>
    <div class="overlay">

        <div class="logo-container">
            <img src="{{ url_for('static', filename='medcore_sphere_logo.png') }}" alt="MedCore Sphere Logo">
            <span class="logo-text">MedCore Sphere</span>
        </div>


        <a href="{{ url_for('analize_laborator') }}" class="right-link">Analize Laborator</a>


        <h1>Bine ai venit la Informații Farmaceutice</h1>
        <p class="subtitle">Descoperă informații detaliate și actualizate despre medicamente și tratamente medicale.</p>


        <form action="/search" method="POST">
            <input type="text" name="query" placeholder="Căutați un medicament sau o substanță..." required>
            <button type="submit">Caută</button>
        </form>
    </div>
</body>
</html>
